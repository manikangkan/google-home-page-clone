<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>GoogleCloneByManikangkan</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <img
              src="https://www.flaticon.com/svg/vstatic/svg/3603/3603178.svg?token=exp=1616749280~hmac=f83123753bc6ec4f16825a29b99de17a"
              alt=""
            />
          </li>
          <li>
            <button><a href="#">Sign in</a></button>
          </li>
        </ul>
      </nav>
      <main>
        <div class="logo">
          <img
            src="https://cdn.worldvectorlogo.com/logos/google-2015.svg"
            alt=""
          />
        </div>
        <div class="input">
          <span><i class="fas fa-search"></i> </span>
          <input type="text" />
          <span><i class="fas fa-microphone-alt"></i> </span>
        </div>
        <div class="btn">
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </main>
    </div>
    <div class="additional">
      <img
        src="https://media-exp1.licdn.com/dms/image/C5603AQHzZjHci1cELA/profile-displayphoto-shrink_800_800/0/1588503869234?e=1617840000&v=beta&t=eaQa0G5QhLIXRsjF7cDmMt1X_YPzVL1AFsC2xphTqOg"
        alt="mdLogo"
        alt="md"
      />
      <h1>This site is not made for mobile devices</h1>
      <p>Follow me</p>
      <a href="https://github.com/manikangkandas">github </a>
      <a href="https://codepen.io/manikangkandas">codepen</a>
    </div>
    <p>Press Enter to enable | disable dark mode</p>
  </body>

  <script>
    document.onkeypress = function (e) {
      e = e || window.event;
      if (e.keyCode === 13) {
        document.documentElement.classList.toggle("dark-mode");
      }
    };
  </script>
</html>
